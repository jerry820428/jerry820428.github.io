<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Music</title>
		<link rel="stylesheet" href="styles/style.css">
		<link rel="stylesheet" href="styles/rest.css">
		<link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700'>
		<script src="scripts/jquery.js"></script>
		<script src="scripts/jquery-ui.min.js"></script>
		<script src="scripts/jquery.jplayer.min.js"></script>
		<script src="scripts/jplayer.playlist.min.js"></script>
		<script src="scripts/script.js"></script>
	</head>
	<body>
		<div class="music-player">
		<!--<div style="background-image: url(https://i.imgur.com/yqB0erk.jpg);" class="album"></div>-->
	
		<div class="info">
		
		<div class="left">
		<a href="javascript:;" class="icon-shuffle" id = "shuffle" onclick="listShuffle()"></a>
		<!--<a href="javascript:;" class="icon-heart"></a>-->
		</div>
		
		<div class="center">
		<div class="jp-playlist">
			<ul>
			<li></li>
			</ul>
		</div> 
		</div>
		
		<div class="right">
		<a href="javascript:;" class="icon-repeat" id = "repeat" onclick="listloop()"></a>
		<!--<a href="javascript:;" class="icon-share"></a>-->
		</div>
		
		<div class="progress"></div>
    
		</div>
      
		<div class="controls">
			<div class="current jp-current-time">00:00</div>
			<div class="play-controls">
			<a href="javascript:;" class="icon-previous jp-previous" title="previous"></a>
			<a href="javascript:;" class="icon-play jp-play" title="play"></a>
			<a href="javascript:;" class="icon-pause jp-pause" title="pause"></a>
			<a href="javascript:;" class="icon-next jp-next" title="next"></a>
			</div>
			<div class="volume-level">
			<a href="javascript:;" class="icon-volume-up" title="max volume"></a>
			<a href="javascript:;" class="icon-volume-down" title="mute"></a>
			</div>
		</div>
		
		<div id="jquery_jplayer" class="jp-jplayer"></div>
		
		</div>
	</body>
	<script>
	function listShuffle() {
		if($("#shuffle").hasClass("random")){
			$("#shuffle").removeClass("random");
			myPlaylist.shuffled = false;
		} else {
			myPlaylist.shuffled = true;
			myPlaylist.shuffle();
			$("#shuffle").addClass("random");
		}
	}
	
	function listloop() {
		if($("#repeat").hasClass("repeating")){
			$("#repeat").removeClass("repeating");
			myPlaylist.loop = false;
		}
		
		
		else {
			$("#repeat").addClass("repeating");
			myPlaylist.loop = true;
		}
//$("#repeat").removeClass("repeating");
	}
	</script>
</html>
